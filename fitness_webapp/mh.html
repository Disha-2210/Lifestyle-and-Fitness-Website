<figure class="snip1543">
  <img src="image/me_intro.jpg" alt="tiger image"/>
  <figcaption>
    <h3>INTRODUCTION TO MENSTRUATION</h3>
    <p>Menstruation, or period, is normal vaginal bleeding that occurs as part of a woman's monthly cycle. The menstrual blood is partly blood and partly tissue from inside the uterus.
  </figcaption> 
</figure>

<figure class="snip1543"><img src="image/hyg.jpg" alt="crocodile image" />
  <figcaption>
    <h3>MENSTRUAL HYGIENE</h3>
    <p>Good menstrual health and hygiene practices can prevent infections, reduce odors, and help you stay comfortable during your period.</p>
  </figcaption>
</figure>


<figure class="snip1543">
  <img src="image/risk.jpg" alt="giraffe image" />
  <figcaption>
    <h3>HEALTH RISKS DUE TO POOR HYGIENE</h3>
    <p>Poor menstrual hygiene, however, can pose serious health risks, like reproductive and urinary tract infections which can result in future infertility and birth complications.</p>
  </figcaption>
</figure>

<figure class="snip1543"><img src="image/sp.jpg" alt="lion image" />
  <figcaption>
    <h3>TIP 1</h3>
    <p>Uuse sanitary pads.They are also known as sanitary napkins, are absorbent pads worn on the underwear during menstruation to absorb the blood and help women have a hygienic period.</p>
  </figcaption>
</figure>

<figure class="snip1543">
  <img src="image/prod.jpg" alt="bear image" />
  <figcaption>
    <h3>TIP 2</h3>
    <p>Change your menstrual products regularly. Trapped moisture provides a breeding ground for bacteria and fungi. Wearing a pad or period underwear for too long can lead to a rash or an infection.</p>
  </figcaption>
</figure>

<figure class="snip1543">
  <img src="image/unscent.jpg" alt="gorilla image" />
  <figcaption>
    <h3>TIP 3</h3>
    <p>Use unscented toilet paper, tampons, or pads. Scented hygiene products can irritate the skin and impact your natural pH balance.</p>
  </figcaption>
</figure>

<figure class="snip1543">
  <img src="image/water.jpg" alt="zebra image" />
  <figcaption>
    <h3>TIP 4</h3>
    <p>Drink enough liquids. This can help wash out your urinary tract and help prevent infections, like vaginal candidiasis.</p>
  </figcaption>
</figure>

<figure class="snip1543"><img src="image/track.jpg" alt="peacock image" />
  <figcaption>
    <h3>TIP 5</h3>
    <p>Track and monitor your period. Your menstrual cycle is a valuable marker for your overall health. Irregular periods can be a sign of conditions like diabetes, thyroid dysfunction, and celiac disease. You can track your period on a calendar or with an app on your phone designed for this purpose.
  </figcaption>
</figure>

<figure class="snip1543">
  <img src="image/doc.jpg" alt="sample108" />
  <figcaption>
    <h3>TIP 6</h3>
    <p>Visit a healthcare provider for your annual check-up. An annual well-woman exam is a full check-up that includes a pap smear, a pelvic exam, and a breast exam. These exams are essential for good reproductive health as they can catch early signs of cancer or other health issues.</p>
  </figcaption>
</figure>
