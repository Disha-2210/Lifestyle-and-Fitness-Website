<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <script src="bmi.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form onsubmit="calculateBMI(event)">
    <div class="bmr-calculator">
      <h1>BMI CALCULATOR</h1>
      <div class="bmi">
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required><br><br>
    <label for="height">Height (in cm):</label>
    <input type="number" id="height" placeholder="Enter your height" required><br><br>
    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" required><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>
    <div class = "sub-btn">
    <button type="submit" class="sub-btn">CALCULATE</button><br><br>
  </div>
  </form>
  <div id="result"></div>
</div>
</div>
</body>
</html>
